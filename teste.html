<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gerenciamento de Funcionários</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #F0F8FF;
            color: black;
        }

        input,
        select {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            color: black;
        }

        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #funcionarios {
            margin-top: 20px;
        }

        #listaFuncionarios {
            color: black;
        }
    </style>

</head>

<body>

    <div class="container">

        <h1>Gerenciamento de Funcionários</h1>

        <div>

            <label for="tipo">Tipo de Funcionário:</label>

            <select id="tipo">

                <option value="gerente">Gerente</option>

                <option value="engenheiro">Engenheiro</option>

                <option value="estagiario">Estagiário</option>

            </select><br>

            <label for="nome">Nome:</label>

            <input type="text" id="nome" placeholder="Digite o nome"><br>

            <label for="dataNascimento">Data de Nascimento:</label>

            <input type="date" id="dataNascimento"><br>

            <label for="cpf">CPF:</label>

            <input type="text" id="cpf" placeholder="Digite o CPF"><br>

            <div id="cursoSuperior" style="display:none;">

                <label for="curso">Curso Superior:</label>

                <input type="text" id="curso" placeholder="Digite o curso superior"><br>

            </div>

            <label for="salario">Salário:</label>

            <input type="number" id="salario" placeholder="Digite o salário"><br>

            <button onclick="criarFuncionario()">Criar Funcionário</button>

        </div>

        <div id="funcionarioInfo" style="display:none;">

            <h2>Informações do Funcionário</h2>

            <p id="info"></p>

        </div>

        <div id="funcionarios">

            <h2>Funcionários Cadastrados</h2>

            <ol id="listaFuncionarios"></ol>

        </div>

    </div>



    <script>

        let funcionarios = [];

        // class Pessoa {

        // }

        class Funcionario {

            #nome;
            #dataNascimento;
            #cpf;
            #salario;

            constructor(nome, dataNascimento, cpf, salario) {

                this.#nome = nome;

                this.#dataNascimento = dataNascimento;

                this.#cpf = cpf;

                this.#salario = salario;

            }

            info() {

                return `Nome: ${this.nome}, Data de Nascimento: ${this.dataNascimento}, CPF: ${this.cpf}, Salário: R$${this.salario.toFixed(2)}`;

            }

        }



        class Gerente extends Funcionario {

            #setor;

            constructor(nome, dataNascimento, cpf, salario, setor) {

                super(nome, dataNascimento, cpf, salario);

                this.#setor = setor;

            }

            info() {

                return `${super.info()}, Setor: ${this.setor}`;

            }

        }



        class Engenheiro extends Funcionario {

            #especialidade;

            constructor(nome, dataNascimento, cpf, salario, especialidade) {

                super(nome, dataNascimento, cpf, salario);

                this.#especialidade = especialidade;

            }

            info() {

                return `${super.info()}, Especialidade: ${this.especialidade}`;

            }

        }



        class Estagiario extends Funcionario {

            #cursoSuperior;

            constructor(nome, dataNascimento, cpf, salario, cursoSuperior) {

                super(nome, dataNascimento, cpf, salario);

                this.#cursoSuperior = cursoSuperior;

            }

            info() {

                return `${super.info()}, Curso Superior: ${this.cursoSuperior}`;

            }

        }



        function criarFuncionario() {

            const tipo = document.getElementById('tipo').value;

            const nome = document.getElementById('nome').value;

            const dataNascimento = document.getElementById('dataNascimento').value;

            const cpf = document.getElementById('cpf').value;

            const salario = parseFloat(document.getElementById('salario').value);

            let funcionario;

            try {

                if (tipo === 'gerente') {

                    const setor = prompt("Digite o setor do gerente:");

                    funcionario = new Gerente(nome, dataNascimento, cpf, salario, setor);

                } else if (tipo === 'engenheiro') {

                    const especialidade = prompt("Digite a especialidade do engenheiro:");

                    funcionario = new Engenheiro(nome, dataNascimento, cpf, salario, especialidade);

                } else if (tipo === 'estagiario') {

                    const cursoSuperior = document.getElementById('curso').value;

                    funcionario = new Estagiario(nome, dataNascimento, cpf, salario, cursoSuperior);

                } else {

                    throw new Error("Tipo de funcionário desconhecido.");

                }

                funcionarios.push(funcionario);

                atualizarListaFuncionarios();

                document.getElementById('funcionarioInfo').style.display = 'block';

                document.getElementById('info').innerText = funcionario.info();

            } catch (error) {

                alert(error.message);

            }

        }



        function atualizarListaFuncionarios() {

            const listaFuncionarios = document.getElementById('listaFuncionarios');

            listaFuncionarios.innerHTML = '';

            funcionarios.forEach((funcionario, indice) => {

                const li = document.createElement('li');

                li.innerHTML = `<strong>${funcionario.nome}</strong> - ${funcionario.info()}`;

                listaFuncionarios.appendChild(li);

            });

        }



        document.getElementById('tipo').addEventListener('change', function () {

            const cursoSuperior = document.getElementById('cursoSuperior');

            if (this.value === 'estagiario') {

                cursoSuperior.style.display = 'block';

            } else {

                cursoSuperior.style.display = 'none';

            }

        });

    </script>

</body>

</html>
